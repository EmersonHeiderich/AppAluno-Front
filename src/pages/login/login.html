<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <img src="../../assets/imgs/logo-student.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label style="color: rgb(15, 6, 63)" stacked>E-mail ou RA</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label style="color: rgb(15, 6, 63)" stacked>Senha</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" (click)="logar()" full type="submit">Entrar</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
