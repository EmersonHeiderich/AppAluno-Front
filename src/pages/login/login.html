      <img src="../../assets/imgs/logo-student.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div>
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="login" placeholder="E-mail ou RA"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="senha" placeholder="Senha"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Entrar</button>
        </ion-col>
      </ion-row>

    </form>
